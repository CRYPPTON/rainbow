<div class="game-table">
  <ng-container *ngFor="let row of userGameTable; let i = index">
    <ng-container *ngFor="let field of userGameTable[0]; let j = index">
      <!-- single table field -->
      <app-single-game-table-field [isUserTable]='isUserTable' [row]="i" [col]="j"></app-single-game-table-field>
    </ng-container>
  </ng-container>
</div>
